<!DOCTYPE html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Contiene todos los .js y .css que necesita la App (entre ellos Bootstrap) -->
    <script src="js/header_tags.js"></script>
    <script>app_title_tag();</script>
  </head>
  <body>
		<!-- Llama al Menú Principal -->
		<script>menu_principal();</script>

		<div id="app" class="container top-offset-menu">
            <div class="card mb-2">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6"><h3 class="card-title">Proforma generada</h3></div>
                        <div class="col-md-6 text-right"><a href="proforma-nueva.html" class="btn btn-success">Nueva</a></div>
                    </div>
                </div>
                <div class="card-body mt-2 mb-2">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="alert alert-success" role="alert">
                                    <h4 class="alert-heading">¡Proforma generada con éxito!</h4>
                                    <p>Use los siguientes botones para imprimir, descargar o enviar al e-mail del cliente la proforma en formato PDF.</p>
                                </div>
                                <a href="#" class="btn btn-secondary btn-md"><i class="fa fa-print" aria-hidden="true"></i> Imprimir</a>
                                <a href="#" class="btn btn-secondary btn-md"><i class="fa fa-download" aria-hidden="true"></i> Descargar</a>
                                <a href="#" class="btn btn-secondary btn-md"><i class="fa fa-envelope" aria-hidden="true"></i> Enviar al cliente</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
    <script src="js/footer_tags.js"></script>
    <script>
    	var vm = new Vue({
    		el:"#app",
    		data:{
    			nombre:"",
    			usuarioGuardado:""
    		},
    		methods:{
    			guardarUsuario: function(){
    				this.usuarioGuardado = "guardado"
    			}
    		},
    		computed:{
    			habilitarBoton: function(){
    				if (this.nombre != '') {
    					return true
    				} else {
    					return false
    				}
    			}
    		}
    	})
    </script>
  </body>
</html>
