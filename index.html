<!DOCTYPE html>
<html lang="en">
  <head>
  <script src="js/app_config.js"></script>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>app_title_tag();</script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
		body{
			background-image: url(img/opacidad-negro.png), url(img/fondo-mainpage.jpg);
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			height: 100%;
		}
        html{
            height: 100%;
        }
    </style>
  </head>
  <body>
	<div class="container">
        <br><br>
        <h2 class="text-center" style="color: white;"><script>app_title();</script></h2>
        <br><br>
		<div id="app" class="col-12 offset-md-4 col-md-4">
			<!-- Login -->
			<form v-on:submit.prevent="ingresar">
				<span v-if="notificacion != '' " class="help-block has-error" style="color: white;">{{notificacion}}</span>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon col-2">@</div>
						<input type="text" v-model="user" class="form-control" placeholder="Usuario" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon col-2">***</div>
						<input type="password" v-model="password" class="form-control" placeholder="Contraseña" required>
					</div>
				</div>
				<div class="form-group">
					<button v-on:click="ingresar" class="btn btn-danger btn-block" :disabled="!habilitarBoton">Ingresar</button>
				</div>
			</form>
		</div>
		<div style="text-align: center; width: 100%; font-weight: bold; color: white;"><script>app_title();</script> &copy; 2017 </div>

	</div>
    <script src="js/jquery-3.1.1.slim.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/footer_tags.js"></script>
    <script src="js/vue.js"></script>
    <script>
    	var vm = new Vue({
    		el:"#app",
    		data:{
    			user:"",
    			password:"",
    			notificacion:""
    		},
    		methods:{
    			ingresar: function(){
    				if (this.user == "admin" && this.password == "admin") {
    					window.location="inicio.html"
    				}else{
    					this.notificacion = "Error de usuario o contraseña"
    				}
    			}
    		},
    		computed:{
    			habilitarBoton: function () {
    				if (this.user != '' && this.password != '') {
    					return true
    				} else {
    					return false
    				}
    			}
    		}
    	})
    </script>
  </body>
</html>
