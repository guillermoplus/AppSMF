<!DOCTYPE html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Masey Ferguson</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
	<div class="container">
		<!-- Menu -->
		<nav class="navbar navbar-toggleable-md navbar-light fixed-top bg-faded" style="background-color: #e3f2fd;">
			<button type="button" class="navbar-toggler navbar-toggler-left" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a href="inicio.html" title="Ir a inicio" class="navbar-brand text-right">Ferguson</a>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a href="proformas.html" title="" class="nav-link"><i class="fa fa-gears" aria-hidden="true"></i> Proformas</a></li>
					<li class="nav-item"><a href="clientes.html" title="" class="nav-link"><i class="fa fa-group" aria-hidden="true"></i> Clientes</a></li>
					<li class="nav-item"><a href="misdatos.html" title="" class="nav-link"><i class="fa fa-user" aria-hidden="true"></i> Mis datos</a></li>
					<li class="nav-item"><a href="index.html" title="" class="nav-link"><i class="fa fa-sign-out" aria-hidden="true"></i> Salir</a></li>
				</ul>
			</div>
		</nav>
		<br><br><br>
		<div id="app" class="container">
			<form v-on:submit.prevent="agregarUsuario">
				<div class="form-group">
					<label>Nombres</label>
					<input type="text" v-model="nombres" class="form-control">
				</div>
				<div class="form-group">
					<label>Apellidos</label>
					<input type="text" v-model="apellidos" class="form-control">
				</div>
				<div class="form-group">
					<label>Cédula</label>
					<input type="text" v-model="cedula" class="form-control">
				</div>
				<div class="form-group">
					<label>Correo electronico</label>
					<input type="text" v-model="correo" class="form-control">
				</div>
				<div class="form-group">
					<label>Contraseña</label>
					<input type="password" v-model="password" class="form-control">
				</div>
				<div class="form-group">
					<button class="btn btn-danger btn-block" v-on:click="guardarUsuario" :disabled="!habilitarBoton">Guardar</button>
				</div>
			</form>
		</div>

	</div>
    <script src="js/jquery-3.1.1.slim.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/footer_tags.js"></script>
    <script src="js/vue.js"></script>
    <script>
    	var vm = new Vue({
    		el:"#app",
    		data:{
    			nombres:"",
    			apellidos:"",
    			cedula:"",
    			correo:"",
    			password:"",
    			usuarioGuardado:""
    		},
    		methods:{
    			guardarUsuario: function(){
    				this.usuarioGuardado = "guardado"
    			}
    		},
    		computed:{
    			habilitarBoton: function(){
    				if (this.nombres != '' && this.apellidos != '' && this.cedula != '' && this.correo != '' && this.password != '') {
    					return true
    				} else {
    					return false
    				}
    			}
    		}
    	})
    </script>
  </body>
</html>
